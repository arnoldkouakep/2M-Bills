<button (click)="frame.show()" class="waves-light" color="primary" data-target="#basicExample" data-toggle="modal"

        type="button">Launch Modal
</button>

          </tr>
          </thead>
          <tbody>
          <tr>

          <tr>

              <a>
                <mdb-icon fas icon="times"></mdb-icon>
              </a>
            </td>

          <tr class="total">
            <th scope="row">5</th>
            <td>Total</td>
            <td>400$</td>
            <td></td>
          </tr>
          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button (click)="frame.hide()" class="waves-light" color="primary" data-dismiss="modal" mdbBtn mdbWavesEffect
